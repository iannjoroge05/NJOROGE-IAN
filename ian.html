<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
    </head>
    <body>
        <style>
            .sidebar {
  position: fixed;
  top: 0;
  left: -300px; /* move sidebar off-screen */
  width: 300px;
  height: 100%;
  background-color: #ccc;
  transition: all 0.3s ease-in-out;
}

.sidebar nav {
  margin-top: 50px; /* add some margin to the top of the menu */
}
.sidebar.active {
  left: 0; /* move sidebar into view */
}

.sidebar .toggle-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  display: inline-block;
  width: 30px;
  height: 20px;
  cursor: pointer;
  z-index: 9999;
}

.sidebar .toggle-btn span {
  display: block;
  width: 100%;
  height: 2px;
  margin-bottom: 5px;
  background-color: #333;
  transition: all 0.3s ease-in-out;
}

.sidebar.active .toggle-btn span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.sidebar.active .toggle-btn span:nth-child(2) {
  opacity: 0;
}

.sidebar.active .toggle-btn span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

        </style>
        <div class="sidebar">
            <button class="toggle-btn">
              <span>ian</span>
              <span>muiruri</span>
              <span>njoroge</span>
            </button>
            <nav>
              <!-- menu items goes here -->
            </nav>
          </div>
           
    </body>
</html>
